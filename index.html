<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8" />
 	<title>Fuel Finder</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
   <!-- Import jQuery -->
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCYb_LJjF3SdU9CIbOa83JIzWw3EcLp0Ks&sensor=true"></script>
	
	<!-- primary javascript -->
	<script src="java.js"></script>
  </head>
  <body>
	<h1>Fuel Finder</h1>
	<form>
		<select id="searchradius">
		  <option value="2">2 Miles</option>
		  <option value="5" selected="selected">5 Miles</option>
		  <option value="10">10 Miles</option>
		  <option value="15">15 Miles</option>
		  <option value="20">20 Miles</option>
		</select>
	</form>
	<button type="button" id="distanceSort">Distance</button>
	<button type="button" id="priceSort">Price</button>
	<h2>Results</h2>
	<h3>Note: Development database may not have complete results.</h3>
	<div id="loading"></div>
	<div id="data">
		<p id="content">No data yet!</p>
		<div id="map_canvas"></div>
	</div>
  </body>
</html>
